services:
  mc-server:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "24454:24454/udp" # Simple Voice Chat mod UDP port open.
    environment:
      EULA: "TRUE"
      PACKWIZ_URL: "https://ddsuarez34.github.io/Minecraft-Mods/modpack/pack.toml"
      TYPE: "NEOFORGE"          # or FABRIC / omit for vanilla
      MEMORY: 4G 

      # RCON settings
      RCON_ENABLE: "true"
      RCON_PORT: 25575
      RCON_PASSWORD: "${RCON_PASSWORD}"

      #––– Auto-Stop settings –––
      # ENABLE_AUTOSTOP: "true"             # turn on auto-stop
      # AUTOSTOP_TIMEOUT_INIT: "600"        # secs after start with 0 joins → stop
      # AUTOSTOP_TIMEOUT_EST: "600"        # secs after last disconnect → stop
      # AUTOSTOP_PERIOD: "10"               # check-loop period (secs)

    volumes:
      - mc_data:/data

